<div class="container">
  <h1 class="page-heading">Sign in to your TransPennine Express account</h1>
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
      <form class="form-login" [formGroup]="loginForm" (ngSubmit)="captchaRef.execute()">
        <div class="form-group" [ngClass]="{'has-error':!loginForm.controls['email'].valid && loginForm.controls['email'].touched}">
          <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" [formControl]="loginForm.controls['email']" data-elid="email" placeholder="Email" pattern="[A-z0-9!#$%&'*+\/=?^_`{|}~.-]+@[A-z0-9-]+(\.[A-z0-9-]+)*(\.[A-z]{2,15})" required>
          <small *ngIf="loginForm.controls.email?.invalid && loginForm.controls.email?.touched" class="alert alert-danger">Please enter a valid email address.</small>
        </div>

        <div class="form-group" [ngClass]="{'has-error':!loginForm.controls['password'].valid && loginForm.controls['password'].touched}">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" [formControl]="loginForm.controls['password']" data-elid="password" placeholder="Password" required>
          <small *ngIf="loginForm.controls.password?.invalid && loginForm.controls.password?.touched" class="alert alert-danger">Password is required</small>
        </div>

        <re-captcha #captchaRef="reCaptcha" (resolved)="captchaResolved($event)"></re-captcha>

        <div class="btn-wrap">
          <a class="btn btn-link" (click)="gotoReset()">Forgotten password?</a>
          <a class="btn btn-link" (click)="gotoRegister()">Create a new account</a>
        </div>

        <app-button btn-type="continue" [disabled]="!loginForm.valid" [isLoading]="loginInProgress" data-elid="sign-in-button">Sign in to your account</app-button>
      </form>
    </div>
  </div>
</div>
